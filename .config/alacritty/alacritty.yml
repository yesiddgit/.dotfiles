# Term Colors

# Window style
window:
  padding:
    x: 8
    y: 8
  
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty

# History lenght
scrolling:
  history: 5000

# Font
font:
  size: 12
  normal:
    family: Consolas
    style: Medium

# Color Scheme
# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#181818'
    # soft contrast: background = '#32302f'
    foreground: '#d8d8d8'

  # Normal colors
  normal:
    black:   '#181818'
    red:     '#ab4642'
    green:   '#a1b56c'
    yellow:  '#f7ca88'
    blue:    '#7cafc2'
    magenta: '#ba8baf'
    cyan:    '#86c1b9'
    white:   '#d8d8d8'

  # Bright colors
  bright:
    black:   '#585858'
    red:     '#dc9656'
    green:   '#282828'
    yellow:  '#383838'
    blue:    '#b8b8b8'
    magenta: '#e8e8e8'
    cyan:    '#a16946'
    white:   '#f8f8f8'
